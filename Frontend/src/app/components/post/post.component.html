<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="clickable" (click)="showPost(post.id)">
      {{post.title}}
    </mat-card-title>
    <mat-card-subtitle>{{post.email}}</mat-card-subtitle>
    <span class="card-spacer"></span>
    <a class="card-remove noselect" (click)="removePost(post.id)">
      <mat-icon>close</mat-icon>
    </a>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post.text}}
    </p>
  </mat-card-content>
  <mat-card-actions class="card-info-container noselect">
    <span class="card-comments-panel">
      <span class="card-comments">
        Comments: {{post.commentsCount}}
      </span>
    </span>
    <!--<span class="card-spacer"></span>-->
    <span class="card-date-panel">
      {{post.date | date: "yyyy.MM.dd hh:mm"}}
    </span>
  </mat-card-actions>
</mat-card>
